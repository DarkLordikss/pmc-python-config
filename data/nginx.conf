  if ($https_redirect = 1) { return 301 https://redmine.pmc-python.ru$request_uri; }
 
  location /.well-known/acme-challenge/ { root /var/www/certbot; } 

  location / {
     proxy_pass http://redmine-site$request_uri;
   }
}

